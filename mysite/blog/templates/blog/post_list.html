{% extends 'blog/base.html' %}

            </div>
			<h1><a href="{% url 'blog:post_detail' pk=post.pk %}" style="font-family: 'Open Sans', sans-serif !important;">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
