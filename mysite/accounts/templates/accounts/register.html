{% extends 'blog/base.html' %}

{% block content %}
    <h1>Informe seus dados</h1>
    
    <br/>
    <br/>
    <br/>
    
    <form method="POST">
    {% csrf_token %}
        <div style="color: red !important;">
            {{ form.non_field_errors }}
        </div>
        {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
            <div style="color: red !important;">
                {{ field.errors }}
            </div>
        </div>
        {% endfor %}
        <button class="btn btn-info btn-large">Cadastrar</button>

        <br/>
        <br/>

    </form>
{% endblock %}
